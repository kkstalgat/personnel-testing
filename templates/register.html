        }
        
        .btn:hover {

        .btn-secondary {

        .error-message {

        }

        .success-message {

        .form-footer {

        }
        
        .loading {

        }
        
        .loading.show {

        }
        
        .password-hint {

        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;

            color: white;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            z-index: 1000;
        }
        
        body {

        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <div class="logo-icon">üß†</div>
            <div class="logo-text">IQ System</div>
            <div class="logo-subtitle">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>
        </div>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="register-form">
            <div class="form-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email" placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" placeholder="+79991234567">
            </div>
            
            <div class="form-group">
                <label for="company_name">–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–ø–∞–Ω–∏–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <input type="text" id="company_name" name="company_name" autocomplete="organization" placeholder="–û–û–û –ö–æ–º–ø–∞–Ω–∏—è">
            </div>
            
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="8">
                <div class="password-hint">–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤</div>
            </div>
            
            <div class="form-group">
                <label for="password_confirm">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn" id="register-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
            <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/login/'">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</button>
        </form>
        
        <div class="form-footer">
            –£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login/">–í–æ–π—Ç–∏</a>
        </div>
    </div>
    
    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');
        const registerBtn = document.getElementById('register-btn');
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
            loading.classList.add('show');
            registerBtn.disabled = true;
            
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            if (password !== passwordConfirm) {
                errorMessage.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                errorMessage.classList.add('show');
                loading.classList.remove('show');
                registerBtn.disabled = false;
                return;
            }
            
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value || '',
                company_name: document.getElementById('company_name').value || ''
            };
            
            try {
                const response = await fetch('/api/accounts/users/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successMessage.textContent = data.message || '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ email –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è.';
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    const errorText = data.error || data.detail || (typeof data === 'object' ? JSON.stringify(data) : '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏');
                    errorMessage.textContent = errorText;
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                errorMessage.classList.add('show');
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                loading.classList.remove('show');
                registerBtn.disabled = false;
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
        if (localStorage.getItem('access_token')) {
            window.location.href = '/';
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–∏–π –≥–æ–¥ –≤ —Ñ—É—Ç–µ—Ä–µ
        document.addEventListener('DOMContentLoaded', function() {
            const yearElement = document.getElementById('current-year');
            if (yearElement) {
                yearElement.textContent = new Date().getFullYear();
            }
        });
    </script>
    <footer class="footer">
        –¢–û–û "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω—Å–∫–∏–µ –∫–æ–º–º—É–Ω–∞–ª—å–Ω—ã–µ —Å–∏—Å—Ç–µ–º—ã" ¬© <span id="current-year">2025</span>
